<body>

  <h1 class="pepeto">Flask app</h1>

<div class="container">
      <div class="row">
    <div class="col s12 m6 center">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Agrega una nota</span>
            <form action="/create-task" method="POST">
                <div class="form-group">
                <input type="text" name="content" placeholder="Coloca una nota" class="form-control" autofocus>
                </div>
               <button type="submit" class="btn btn-primary btn-block">Save</button>
            </form>
        </div>
      </div>
    </div>
          <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">NOTAS</span>
          {%for task in tasks%}
            <li class="list-group-item">
                 {{task.content}}
               <div class="card-action">
                    <a href="/edit/{{task.id}}">Editar</a>
                    <a href="/delete/{{task.id}}"> Eliminar</a>
                </div>
            </li>
            {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>

   <!-- CDN MATERIALIZE JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
